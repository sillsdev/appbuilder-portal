<h2>You've been invited to join {{OrganizationName}}</h2>
<p>
  {{InvitedBy}} has invited you to join Scriptoria! Please follow the link below and create an
  account (or login with your existing Scriptoria account) to join the organization.
</p>
<table
  role="presentation"
  border="0"
  cellpadding="0"
  cellspacing="0"
  class="btn btn-primary"
  style="
    border-collapse: separate;
    mso-table-lspace: 0pt;
    mso-table-rspace: 0pt;
    box-sizing: border-box;
    width: 100%;
    min-width: 100%;
  "
  width="100%"
>
  <tbody>
    <tr>
      <td
        align="left"
        style="
          font-family: Helvetica, sans-serif;
          font-size: 16px;
          vertical-align: top;
          padding-bottom: 16px;
        "
        valign="top"
      >
        <table
          role="presentation"
          border="0"
          cellpadding="0"
          cellspacing="0"
          style="
            border-collapse: separate;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            width: auto;
          "
        >
          <tbody>
            <tr>
              <td
                style="
                  font-family: Helvetica, sans-serif;
                  font-size: 16px;
                  vertical-align: top;
                  border-radius: 4px;
                  text-align: center;
                  background-color: #0867ec;
                "
                valign="top"
                align="center"
                bgcolor="#0867ec"
              >
                <a
                  href="{{InviteUrl}}"
                  target="_blank"
                  style="
                    border: solid 2px #0867ec;
                    border-radius: 4px;
                    box-sizing: border-box;
                    cursor: pointer;
                    display: inline-block;
                    font-size: 16px;
                    font-weight: bold;
                    margin: 0;
                    padding: 12px 24px;
                    text-decoration: none;
                    text-transform: capitalize;
                    background-color: #0867ec;
                    border-color: #0867ec;
                    color: #ffffff;
                  "
                >
                  Join {{OrganizationName}}
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
