map $http_upgrade $type {
  default "api";
  websocket "ws";
}

server {
    listen       ${NGINX_PORT};
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd+api.json;

    location @api {
        proxy_pass ${API_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    location @ws {
        proxy_pass ${API_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        root   /usr/share/nginx/html;

        location /favicon.ico {
            try_files $uri /favicon.ico;
        }

        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|eot|ttf)$ {
            expires max;
            log_not_found off;
            try_files $uri @webpack;
        }

        location ~* ^/(api|ui|configapi|account|data|workflow|notification|hangfire)/ {
            try_files $uri @api;
        }

        location ~* ^/(hubs)/ {
            try_files $uri @$type;
        }

        location /images {
          root /usr/share/nginx/html;
        }

        try_files $uri /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
